<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sixi</title>
    <!--引入三个文件-->
    <!--react的核心库-->
    <script src="../build/react.js"></script>
    <!--ReactDom的核心库-->
    <script src="../build/react-dom.js"></script>
    <!--浏览器翻译的核心库-->
    <script src="../build/browser.min.js"></script>
</head>
<body>
    <div id="sixi"></div>
    <script type="text/babel">
        ReactDOM.render(
                <p>all men are created equal</p>,
                document.getElementById("sixi")
        );
        ReactDOM.render(
                <p>人生自古谁无死</p>,
                document.getElementById("sixi")
        );
        ReactDOM.render(
                <h6>留取丹心照汗青</h6>,
                document.getElementById("sixi")
        );
        ReactDOM.render(
                <h3>先天下之忧而忧</h3>,
                document.getElementById("sixi")
        );
        ReactDOM.render(
                <h2>后天下之乐而乐</h2>,
                document.getElementById("sixi")
        );
    </script>
</body>
</html>
